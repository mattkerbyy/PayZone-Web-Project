{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayZone - Log In</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png" sizes="16x16">

    <style>
        /* Custom CSS for styling */
        body {
            font-family: 'Raleway', sans-serif;
            background-image: url('{% static 'images/bg.jpg' %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            width: 800px;
            display: flex;
            flex-direction: row;
        }

        .login-form {
            flex: 1;
            padding: 20px;
        }

        .login-image {
            flex: 1;
            background-image: url('{% static 'images/loginbox.png' %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .login-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Style for "Login to PayZone" text */
        .login-title {
            color: #324edc;
            font-weight: bolder;
        }

        /* Style for password toggle icon */
        .password-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-form">
            <h2 class="login-title text-center">Login to PayZone</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <span class="input-group-text password-toggle" onclick="togglePassword(document.getElementById('password'), this.querySelector('i'))">
                            <i class="bi bi-eye-slash"></i>
                        </span>
                    </div>
                </div>
                <div class="login-button">
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="login-image"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // JavaScript function to toggle password visibility
        function togglePassword(passwordInputId, passwordIconElement) {
            var passwordField = passwordInputId;
            var passwordIcon = passwordIconElement;

            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordIcon.classList.remove("bi-eye-slash");
                passwordIcon.classList.add("bi-eye");
            } else {
                passwordField.type = "password";
                passwordIcon.classList.remove("bi-eye");
                passwordIcon.classList.add("bi-eye-slash");
            }
        }
    </script>
</body>
</html>
