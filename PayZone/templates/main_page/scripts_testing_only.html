<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Button</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Set a background color for the body */
        }

        .login-button {
            padding: 12px 24px;
            background-color: #fff; /* White box */
            color: #3498db; /* Blue text */
            border: 2px solid #3498db; /* Blue border */
            border-radius: 15px; /* Rounded edges */
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced box shadow */
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease; /* Add transitions */
        }

        .login-button:hover {
            background-color: #3498db; /* Blue box on hover */
            color: #fff; /* White text on hover */
            transform: scale(1.05); /* Add a slight scale effect on hover */
        }
    </style>
</head>
<body>

<button class="login-button" style="font-weight: bold;">Log In</button>

</body>
</html>
